<div class="mat-elevation-z8 table__container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id_admin">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id_admin }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones" >
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          *ngIf="element.id_admin != 1 && isSuperAdmin()"
          mat-flat-button
          color="primary"
          (click)="eliminarAdmin(element)"
        >
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
    aria-label="Selecciona la pÃ¡gina de publicaciones"
  >
  </mat-paginator>
  <div class="add__container">
    <button mat-fab color="primary" aria-label="Crear administrador" (click)="openAddAdmin()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
