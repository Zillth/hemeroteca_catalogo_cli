<h1 mat-dialog-title>
  {{ data.id_admin == undefined ? "A単adir" : "Modificar" }} Administrador
</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="form__field">
    <mat-label>Nombre de usuario</mat-label>
    <input matInput [(ngModel)]="data.username" />
  </mat-form-field>
  <mat-form-field appearance="fill" class="form__field">
    <mat-label>Contrase単a</mat-label>
    <input
      matInput
      [(ngModel)]="data.password"
      [type]="hide ? 'password' : 'text'"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="fill" class="form__field">
    <mat-label>Confirmar contrase単a</mat-label>
    <input matInput [(ngModel)]="data.confirm_password" type="password" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
    {{ data.id_admin == undefined ? "A単adir" : "Modificar" }}
  </button>
</div>
