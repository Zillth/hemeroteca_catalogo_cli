<h1 mat-dialog-title>{{data.id_publicacion == undefined ? 'Añadir' : 'Modificar'}} publicación</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="form__field">
    <mat-label>Titulo</mat-label>
    <input matInput [(ngModel)]="data.nombre" />
  </mat-form-field>
  <mat-form-field appearance="fill" class="form__field">
    <mat-label>Descripción</mat-label>
    <textarea matInput [(ngModel)]="data.descripcion"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill" class="form__field">
    <mat-label>Autor</mat-label>
    <input matInput [(ngModel)]="data.autor" />
  </mat-form-field>
  <mat-form-field class="form__field">
    <mat-label>Fecha de publicación</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="data.fecha_publicacion"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="form__field img__input">
    <mat-label class="image__label">Imagen URL</mat-label>
    <input matInput type="text" [(ngModel)]="data.imagen" (change)="loadImage($event)"/>
    <div class="img__prev" *ngIf="imgPrev">
      <img [src]="imgPrev" alt="previo imagen">
    </div>
  </mat-form-field>
  <mat-form-field class="form__field">
    <mat-label>Hemeroteca</mat-label>
    <mat-select [(ngModel)]="data.hemeroteca">
      <mat-option *ngFor="let hemeroteca of hemerotecas" [value]="hemeroteca.id_hemeroteca">{{hemeroteca.nombre}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="form__field">
    <mat-label>Tipo de publicación</mat-label>
    <mat-select [(ngModel)]="data.tipo">
      <mat-option *ngFor="let tipo of categorias" [value]="tipo.id_tipo">{{tipo.categoria}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{data.id_publicacion == undefined ? 'Añadir' : 'Modificar'}}</button>
</div>
