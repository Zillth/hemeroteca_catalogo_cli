<div class="mat-elevation-z8 table__container">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef>Imagen</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.imagen }}" alt="{{ element.nombre_publicacion}}">
      </td>
    </ng-container>

    <ng-container matColumnDef="publicación">
      <th mat-header-cell *matHeaderCellDef>Publicación</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="descripción">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element" class="cut__overflow" >{{ element.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
    </ng-container>

    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let element">{{ element.autor }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.fecha_publicacion }}</td>
    </ng-container>

    <ng-container matColumnDef="hemeroteca">
      <th mat-header-cell *matHeaderCellDef>Hemeroteca</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre_hemeroteca }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element" class="icon__flex">
        <button mat-mini-fab color="primary" (click)="openDeleteWindow(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-mini-fab color="primary" (click)="openUpdateWindow(element)">
          <mat-icon>update</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
    aria-label="Selecciona la página de publicaciones"
  >
  </mat-paginator>
  <div class="add__container">
    <button mat-fab color="primary" aria-label="Crear publicacion" (click)="openAddWindow()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
